<div class="container">
  <h2>Product Details</h2>
  <dl>
    <dt>Title</dt>
    <dd>{{product.title}}</dd>
    <dt>price</dt>
    <dd>{{product.price}}</dd>
    <dt>Preview</dt>
    <dd>
      <img [src]="product.image" width="200px" height="200px" alt="">
    </dd>
    <dt>Rating</dt>
    <dd>
      <span class="bi bi-star-fill text-success"></span>
      {{product.rating.rate}} -{{product.rating.count}}
    </dd>
  </dl>
  <button class="btn btn-success me-2"(click)="PrevClick()">
    <span class="bi bi-chevron-left"></span>
  </button>
  <button class="btn btn-success me-2"(click)="NextClick()">
    <span class="bi bi-chevron-right"></span>
  </button>
</div>
